<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
  </head>
  <body>
    <center>
      <form action="" method="POST">
        {%csrf_token%} {{ form }}
        <h1>Django Project 122005112</h1>
        <h3>Admin page User: admin</h3>
        <h3>Password: admin123</h3>
        <table border="1">
          <tr>
            <td>Name:</td>
            <td>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name here"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Age:</td>
            <td>
              <input
                type="text"
                id="age"
                name="age"
                placeholder="Enter your age here"
                required
              />
            </td>
          </tr>
          <tr>
            <td>City:</td>
            <td>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your city here"
                required
              />
            </td>
          </tr>
          <tr>
            <td>State:</td>
            <td>
              <input
                type="text"
                id="state"
                name="state"
                placeholder="Enter your state here"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Status:</td>
            <td>
              <input
                type="text"
                id="check"
                name="check"
                placeholder="Enter your state here"
                value="0"
                required
              />
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="submit" /></td>
          </tr>
        </table>
        <h2>Done by 122005112</h2>
      </form>
    </center>

</html>
